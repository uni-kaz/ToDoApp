<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ToDoアプリログイン画面</title>
</head>

<body>
    <h1>ToDo管理アプリケーション</h1>
    <img th:src="@{/img/todo_people.png}" style="width: 60%;">
    <h2>ログイン</h2>
    <form th:action="@{/login}" method="post">
        <label for="mid">ユーザID：</label>
        <input type="text" name="mid" id="mid">
        <input type="submit" value="ログイン" onclick="return checkForm();">
        <!-- ユーザIDが空白のときはログインボタンを無効化 -->
        <script>
            function checkForm() {
                if (document.getElementById("mid").value === "") {
                    // ユーザIDが入力されていないときは false
                    return false;
                } else {
                    // 入力されているときは true
                    return true;
                }
            }
        </script>
    </form>
</body>

</html>
